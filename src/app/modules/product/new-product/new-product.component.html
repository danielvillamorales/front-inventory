<h2 mat-dialog-title>{{estadoFormulario}} Producto</h2>
<mat-dialog-content>
    <form [formGroup]="productForm">
        <div class="category-container">
            <mat-form-field>
                <input matInput placeholder="Nombre" formControlName="name" required />
            </mat-form-field>
            <mat-form-field>
                <input type="number" matInput placeholder="Precio" formControlName="price" required />
            </mat-form-field>
            <mat-form-field>
                <input type="number" matInput placeholder="Cantidad" formControlName="account" required />
            </mat-form-field>
            <mat-form-field>
                <mat-label>Categoria</mat-label>
                <mat-select formControlName="category">
                    <mat-option *ngFor="let categorie of categories" [value]="categorie.id">{{categorie.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <div>
                <mat-label>Foto:</mat-label>
                <label for="file-upload" class="subir">
                    Subir Archivo
                </label>
                <input id="file-upload" accept="image/png, image/jpg" type="text" (change)="onfileChanged($event)"
                    type="file" formControlName="picture" class="input-file"/>
                    <span>{{nombreImagen}}</span>
            </div>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button color="primary" (click)="onSave()" [disabled]="productForm.invalid">
        <mat-icon>save</mat-icon>
        Guardar
    </button>
    <button mat-button color="primary" (click)="onCancel()">
        <mat-icon>cancel</mat-icon>
        Cancelar
    </button>
</mat-dialog-actions>
